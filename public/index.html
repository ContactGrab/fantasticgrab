<!DOCTYPE html>
<html>
<head>
  <title>Instagram Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    input { width: 80%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Instagram Media Downloader</h2>
  <input type="text" id="url" placeholder="Paste Instagram post/reel URL here" />
  <button onclick="download()">Get Media</button>
  <div id="result" style="margin-top: 20px;"></div>

  <script>
    async function download() {
      const url = document.getElementById('url').value;
      const res = await fetch('/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      const result = document.getElementById('result');

      if (data.mediaUrl) {
        result.innerHTML = `<a href="${data.mediaUrl}" download>ðŸ“¥ Download Media</a>`;
      } else {
        result.textContent = 'Error: ' + data.error;
      }
    }
  </script>
</body>
</html>
